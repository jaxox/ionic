<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>

        <!--Hide them if user is logged in-->
        <ion-item nav-clear menu-close ng-click="login()" ng-hide="loginUser">Login</ion-item>
        <ion-item nav-clear menu-close ng-click="join()" ng-hide="loginUser">Join</ion-item>

        <ion-item nav-clear menu-close href="#/app/idea">Let's Meet</ion-item>

        <ion-item nav-clear menu-close href="#/app/search">Search</ion-item>
        <ion-item nav-clear menu-close href="#/app/browse">Browse</ion-item>
        <ion-item nav-clear menu-close href="#/app/playlists">Playlists</ion-item>

        <!--show logout if user is logged in-->
        <ion-item nav-clear menu-close ng-click="logout()" ng-show="loginUser">Logout</ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
