<ion-view title="Let's Meet">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="item item-divider item-button-right  ">
          What are you in mood for?
          <button class="button button-small button-icon custom-button-icon-small" ng-click="openAddIdeaModal()">
              <i class="icon ion-plus-round custom-ion-android-add"></i>
          </button>
      </div>

      <!--<div class="buttons"><button class="button" ng-click="addIdea()">Add</button>-->

      <form name="joinForm" ng-submit="doJoin(model)" >
      <ion-list>
          <ion-item ng-repeat="idea in ideas"> {{idea.name}} </ion-item>
      </ion-list>

              <label class="item">
                  <button class="button button-block button-positive" type="submit" ng-disabled="joinForm.$invalid">Save</button>
              </label>
          </div>
      </form>

  </ion-content>
</ion-view>
